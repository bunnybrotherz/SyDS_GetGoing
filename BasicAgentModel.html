<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Evacuation Simulation</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
      }

      .dashboard {
        margin-bottom: 20px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 5px;
        width: 100%;
      }

      .btn-primary {
        background-color: #4CAF50;
        color: white;
      }

      .btn-secondary {
        background-color: #2196F3;
        color: white;
      }

      .btn-primary:hover {
        background-color: #3e8e41;
      }

      .btn-secondary:hover {
        background-color: #0b7dda;
      }

      .header {
        margin-bottom: 5px;
        color: #2c3e50;
        font-weight: bold;
      }
  </style>
</head>

<body>
  <div class="container">
    <h1>Emergency Evacuation Simulation</h1>

    <div class="dashboard">
      <!-- Empty dashboard - visualization removed -->
    </div>
  </div>

</html>
